<!--    send message button alternative to pressing the enter key-->
    <button id = "sendMessage" onclick="sendMessage()" style="float: right">Send</button>
    <input title="Chat Input" id="input" type="text" style="display: block; width: 94.5%; overflow: hidden; border-width: 1px 0 1px 0;"
